<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Learn Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script refer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex placeat dignissimos corporis quasi suscipit
        cupiditate
        fugit deleniti quibusdam voluptas, reiciendis facere inventore distinctio sint! Reprehenderit minima nulla
        doloribus
        voluptatum fuga.
    </div>
    <!-- This will create 4 boxes, box just for an example to learn, not BS native -->
    <!-- With a space in between boxes -->
    <div class="container">
        <dic class="row">
            <!-- This will fill up the minimun space for the content inside -->
            <div class="col-auto">
                <div class="box">Content</div>
            </div>
            <!-- this will tell our box to fill 6/12 of the space, 50% since the total is always 12 -->
            <div class="col-6">
                <div class="box"></div>
            </div>
            <!-- same idea for this one, takes up 3 out of the 12 available -->
            <div class="col-3">
                <div class="box"></div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
        </dic>
    </div>
    <hr>
    <div class="container">
        <dic class="row">
            <div class="col-lg-4 col-8">
                <div class="box"></div>
            </div>

            <div class="col-2">
                <div class="box"></div>
            </div>
        </dic>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-2 offset-2">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row row-col-4">
            <div class="col">
                <div class="box"></div>
            </div>
            <div class="col-5">
                <div class="box"></div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
            <div class="col-7">
                <div class="box"></div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row row-col-2 gy-2">
            <div class="col ">
                <div class="box"></div>
            </div>
            <div class="col-5">
                <div class="box"></div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
            <div class="col-7">
                <div class="box"></div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>

</html>
